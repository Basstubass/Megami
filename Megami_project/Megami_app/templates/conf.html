{% extends "base.html" %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'CSS/conf.css' %}">
{% endblock %}
{% block content %}
<main >
    <div class="main">
        <div class="header">
            <h1 class="megami-logo header-item"><a href="/" class="logo">Megami</a></h1>
        </div>
        
        <div class="signin">
            <h1><img src="{% static 'IMG/signin_img/upper_body-1.png' %}" id="user_icon" alt="User" >アカウント登録</h1>
        </div>
        <div class="news-container">
            <h1>登録ありがとうございます。</h1>
        </div>
        <div class="sub-container">
            <h2>この状態はまだ仮登録です。</h2>
            <p>会員登録確認メールを送信しました。</p>
            <p>確認メールに記載されているリンクから本登録を行なってください。</p>
        </div>
        
    </div>
</main>
{% endblock %}
