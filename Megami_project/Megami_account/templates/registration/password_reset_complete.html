{% extends "base.html" %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'CSS/re_login.css' %}">
{% endblock %}
{% block content %}
<main >
    <div class="main">
        <div class="header">
            <h1 class="megami-logo header-item"><a href="/" class="logo">Megami</a></h1>
        </div>
        
        <div class="signin">
            <h1><img src="{% static 'IMG/signin_img/upper_body-1.png' %}" id="user_icon" alt="User" >パスワード再設定完了</h1>
        </div>
        <div class="news-container">
            <h1>パスワードの再設定を受け付けました。</h1>
        </div>
        <div class="sub-container">
            <p>パスワードの再設定が完了しました。</p>
            <p > <a href="{% url 'login' %} ">ログイン</a></p>
        </div>
    </div>
</main>
<script type="text/javascript" src="{% static 'JS/login.js' %}"></script>


{% endblock %}
